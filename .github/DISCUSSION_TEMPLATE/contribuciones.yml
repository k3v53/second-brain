body:
  - type: dropdown
    id: contribution_type
    attributes:
      label: Tipo de contribución
      description: ¿Que tipo de contribución vas a realizar?
      options:
        - Página Completa
        - Sugerencia de Edición
        - Sugerencia de Contenido
        - Otro
  - type: markdown
    attributes:
      value: |
        - Página Completa: Contenido listo para publicar.
        - Sugerencia de Edición: Sugerir cambios a contenido ya existente (indicar en el campo contenido la página que deseas sugerir su edición).
        - Sugerencia de Contenido: Sugerir un nuevo contenido para escribir, detallar en el campo contenido el tópico que te interesa sugerir.
        - Otro: Otro tipo de contribución, detallar en el campo contenido que tipo de contribución es.
    validations:
      required: true
  - type: input
    id: tags
    attributes:
      label: Tags
      description: Que etiquetas debería llevar el aporte
      placeholder: Español, Linux, Wine, ...
  - type: textarea
    id: content
    attributes:
      label: Contenido
      placeholder: "Contenido de mi contribución..."
  - type: textarea
    id: sources
    attributes:
      label: Fuentes
      description: Lista las fuentes de donde sacaste la información
      value: |
          # Fuentes
          -
